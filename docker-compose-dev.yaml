version: '3.5'

services:
  db:
    image: postgres:latest
    environment:
        - POSTGRES_PASSWORD=123
        - POSTGRES_DB=yaml
    ports:
      - "5434:5434"
    command: ["postgres", "-c", "port=5434"]


  redis:
    image: redis
    ports:
      - '6380:6380'
    command: redis-server --port 6380

  mailcatcher:
    image: dockage/mailcatcher:0.9.0
    ports:
      - '1080:1080'
      - '1025:1025'

